<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Account</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    {%include 'components/header.html' %}
    <div class="form-container">
      <form method="post" class="custom-form">
        <h2>Create New Account</h2>
        <label for="email">Email Address:</label>
        <input
          required
          type="email"
          name="name"
          placeholder="Enter the email address"
        />
        <br />
        <label for="password">API Password:</label>
        <input
          required
          type="password"
          name="password"
          placeholder="Enter the Password"
        />
        <br />
        <label for="phone">DID Number:</label>
        <input type="tel" name="did" placeholder="Enter phone number" />
        <br />
        <label for="call-duration">Call Duration:</label>
        <input
          type="number"
          name="call_duration"
          placeholder="Maximum call duration"
        />
        <br />
        <label for="message">Message:</label>
        <textarea
          name="message"
          placeholder="Type the message to display upon the missed call"
        ></textarea>
        <br />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
