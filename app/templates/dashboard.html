<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Form</title>
    <link rel="stylesheet" href="static/styles.css" />
  </head>
  <body>
    <div>{%include 'header.html' %}</div>

    <br />
    <div class="form-container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>DID</th>
            <th>Call Duration</th>
            <th>Timezone Difference</th>
            <th>Running</th>
            <th>Active</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for item in items %}
          <tr>
            <td><strong>{{ item.name }}</strong></td>
            <!-- Bold the first column value -->
            <td>{{ item.did }}</td>
            <td>{{ item.call_duration }}</td>
            <td>{{ item.timezone_diff }}</td>
            <td>{{ "Yes" if item.running else "No" }}</td>
            <td>{{ "Yes" if item.active else "No" }}</td>
            <td><!-- Add actions here if needed --></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
